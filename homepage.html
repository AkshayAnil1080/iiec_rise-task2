<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

<h2>IIEC_RISE</h2>

<a href="drun.html"><button class="accordion">docker</button></a>
<div class="panel">
  <p>run and os within seconds using docker.</p>
</div>

<a href="http://192.168.0.107/cgi-bin/date.py"><button class="accordion">adduser</button></a>
<div class="panel">
  <p>add multiple users in linux it made it user specific
</div>

<a href="date.html"><button class="accordion">other commannds</button></a>
<div class="panel">
  <p>Wish to see the calendar. we can show you which ever year you are interested in.
run the date command as many time u want.</p>


<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
